# Gebruik een bestand-gebaseerde H2-database die wordt opgeslagen in de map ~/databases/mydb
spring.datasource.url=jdbc:h2:file:C:/Users/Nadir/IdeaProjects/freelance-platform/Database/mydb;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Schakel de H2-console in om de database te bekijken in de browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
# JPA configuratie
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true



spring.security.users.name=admin
spring.security.users.password=admin123

# Sessie timeout instellen
server.servlet.session.timeout=30m
spring.main.allow-circular-references=true






